apiVersion: v1
kind: Pod
spec:
  containers:
    - name: sonar-scanner
      image: "docker.io/sonarsource/sonar-scanner-cli"
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - <keepBuilderPodMaxMinutes>m
      volumeMounts:
        - mountPath: /home/jenkins/agent
          name: workspace-volume
      env:
        - name: SONAR_USER_HOME
          value: /home/jenkins/agent/sonar
    - name: builder
      image: <builderImage>
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sh
        - -ec
        - |
          set -euao pipefail
          cd /home/jenkins
          ./Start.sh
          touch /home/jenkins/vm-started
          echo "Sleep for <keepBuilderPodMaxMinutes>m"
          #sleep <keepBuilderPodMaxMinutes>m
          times=$(expr <keepBuilderPodMaxMinutes> \* 60 / 5)
          i=0
          while [ $i -lt $times ]; do
            sleep 5
            i=$(expr $i + 1)
          done
      volumeMounts:
        - mountPath: /Users/<USERNAME>/agent
          name: workspace-volume
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - ls /home/jenkins/vm-started
        initialDelaySeconds: 5
        periodSeconds: 5
      env:
        - name: "REMOTE_HOST"
          value: "<REMOTE_HOST>"
        - name: "REMOTE_PORT"
          value: "<REMOTE_PORT>"
        - name: "REMOTE_TYPE"
          value: "linux"
        - name: "USERNAME"
          value: "<USERNAME>"
        - name: "PASSWORD"
          value: "<PASSWORD>"
        - name: "CP_HOME_DIR"
          value: "/Users/<USERNAME>/agent/CocoaPods"
        - name: "SPM_CACHE_DIR"
          value: "/Users/<USERNAME>/agent/spm-cache"
    - name: uploader
      image: "docker.io/dwimberger/alpine-qr"
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - <keepBuilderPodMaxMinutes>m
      volumeMounts:
        - mountPath: /Users/<USERNAME>/agent
          name: workspace-volume
    - name: jnlp
      image: "<inboundAgentImage>"
      workingDir: "/Users/<USERNAME>/agent"
      env:
        - name: "JENKINS_AGENT_CACHEDIR"
          value: "/Users/<USERNAME>/agent/remoting/jarCache"
  imagePullSecrets:
    - name: <imagePullSecret>
  securityContext:
    runAsGroup: 1000
    runAsUser: 1000
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: vm-agent
                operator: DoesNotExist
